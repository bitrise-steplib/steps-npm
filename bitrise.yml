format_version: 11
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - ORIG_BITRISE_SOURCE_DIR: $BITRISE_SOURCE_DIR

workflows:
  check:
    steps:
    - git::https://github.com/bitrise-steplib/steps-check.git: {}

  sample:
    steps:
    - script:
        title: Remove leftover _tmp folder
        inputs:
        - content: |
            #!/bin/bash
            rm -rf $ORIG_BITRISE_SOURCE_DIR/_tmp
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git@master:
        inputs:
        - repository_url: https://github.com/bitrise-samples/sample-apps-react-native-ios-and-android # Remote or local URL
        - branch: master
        - clone_into_dir: .
    - path::./:
        title: Test current Step
        inputs:
          - command: install
